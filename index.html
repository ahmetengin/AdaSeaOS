    <meta charset="utf-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Share+Tech+Mono&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Leaflet Map Library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

    <!-- Uber H3 Geospatial Library -->

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        color: #e2e8f0;
        /* Overflow control moved to App.tsx for better mobile support */
      }
      
      /* Background Ambience */
      body::before {
        content: '';
        position: fixed; /* Fixed so it doesn't scroll away on mobile */
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle at center, #0f172a 0%, #000000 70%);
        z-index: -1;
      }

      h1, h2, h3, h4, h5, h6, .display-font {
        font-family: 'Rajdhani', sans-serif;
      }
      .font-mono {
        font-family: 'Share Tech Mono', monospace;
      }

      /* Custom Scrollbar - Minimal */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1); 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2); 
      }
      
      /* GLASS BRIDGE STYLE - SUPER YACHT EDITION */
      .glass-panel {
        background: rgba(20, 20, 25, 0.6);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        border-radius: 24px;
        position: relative;
        overflow: hidden;
        transition: border-color 0.3s ease;
      }
      
      .glass-panel:hover {
        border-color: rgba(255, 255, 255, 0.15);
      }

      /* Input Fields */
      .glass-input {
        background: rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        color: white;
        transition: all 0.2s;
      }
      .glass-input:focus {
        outline: none;
        border-color: #06b6d4;
        background: rgba(0, 0, 0, 0.6);
        box-shadow: 0 0 15px rgba(6, 182, 212, 0.2);
      }

      /* Leaflet Customization */
      .leaflet-container {
        background: #09090b;
      }
      .leaflet-control-attribution {
        display: none;
      }
    </style>
