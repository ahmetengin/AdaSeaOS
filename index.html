    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Share+Tech+Mono&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: #e2e8f0;
        overflow: hidden;
      }
      h1, h2, h3, h4, h5, h6, .display-font {
        font-family: 'Rajdhani', sans-serif;
      }
      .font-mono {
        font-family: 'Share Tech Mono', monospace;
      }
      /* Custom Scrollbar - Slim & Tech */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      
      /* COCKPIT PANEL STYLES */
      .glass-panel {
        background: rgba(15, 23, 42, 0.95);
        border: 1px solid #334155;
        box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        position: relative;
      }
      /* Panel Screws */
      .glass-panel::before {
        content: '+';
        position: absolute;
        top: 2px;
        left: 4px;
        font-family: 'Share Tech Mono';
        color: #475569;
        font-size: 10px;
        pointer-events: none;
      }
      .glass-panel::after {
        content: '+';
        position: absolute;
        bottom: 2px;
        right: 4px;
        font-family: 'Share Tech Mono';
        color: #475569;
        font-size: 10px;
        pointer-events: none;
      }

      /* Scanline Effect Overlay */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        pointer-events: none;
        z-index: 50;
        opacity: 0.3;
      }

      /* Map specific styles */
      .leaflet-container {
        background: #0f172a;
      }
      .leaflet-control-attribution {
        background: rgba(15, 23, 42, 0.8) !important;
        color: #64748b !important;
        font-family: 'Share Tech Mono';
        font-size: 9px;
      }
      .leaflet-control-attribution a {
        color: #94a3b8 !important;
      }
    </style>
